# 代理集合（获取机场订阅链接内的所有节点）
proxy-providers:
  🛫 WARP:
    type: http
    # 源地址 https://github.com/vvbbnn00/WARP-Clash-API
    url: "https://subs.zeabur.app/clash"
    path: ./proxies/warp.yaml
    interval: 3600
    # 初步筛选需要的节点，可有效减轻路由器压力，支持正则表达式，不筛选可删除此配置项
    filter: "(?i)CF|WARP"
    health-check:
      enable: true
      lazy: true
      url: "https://www.gstatic.com/generate_204"
      interval: 300
      timeout: 2000

  🛫 我的机场 1:
    type: http
    # 源地址 https://github.com/aiboboxx/clashfree
    url: "https://cdn.jsdelivr.net/gh/aiboboxx/clashfree@main/clash.yml"
    path: ./proxies/airport1.yaml
    interval: 43200
    filter: "^(?!.*(?i)(CloudFlare)).*$"
    health-check:
      enable: true
      lazy: true
      url: "https://www.gstatic.com/generate_204"
      interval: 300
      timeout: 2000

  🛫 我的机场 2:
    type: http
    # 源地址 https://github.com/ermaozi/get_subscribe
    url: "https://cdn.jsdelivr.net/gh/ermaozi/get_subscribe@main/subscribe/clash.yml"
    path: ./proxies/airport2.yaml
    interval: 43200
    health-check:
      enable: true
      lazy: true
      url: "https://www.gstatic.com/generate_204"
      interval: 600
      timeout: 2000
  # 更多免费订阅收集仓库: https://github.com/WilliamStar007/ClashX-V2Ray-TopFreeProxy

# 单个出站代理节点（以 vless 为例）
proxies:
  - name: 🆓 Vless节点
    type: vless
    server: vless.wyk5832.workers.dev
    port: 443
    uuid: d17ca95a-8eaf-492f-93fa-538c88956bb3
    network: ws
    tls: true
    udp: false
    sni: vless.wyk5832.workers.dev
    client-fingerprint: chrome
    ws-opts:
      path: "/?ed=2048"
      headers:
        host: vless.wyk5832.workers.dev

# 策略组
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🌏 WARP, 🇺🇸 美国节点, 🇺🇳 其它节点, 🆓 Vless节点, 🎯 全球直连]}
  - {name: 🌏 WARP, type: url-test, tolerance: 100, lazy: true, use: [🛫 WARP], filter: "CF|WARP"}
  - {name: 🏫 ZJU, type: select, proxies: [🎯 全球直连]}
  - {name: 🤖 AI, type: select, proxies: [🆓 Vless节点]}
  - {name: ♾️ GitHub, type: select, proxies: [🚀 节点选择, 🎯 全球直连]}
  - {name: 📢 谷歌服务, type: select, proxies: [🚀 节点选择, 🎯 全球直连]}
  - {name: Ⓜ️ 微软服务, type: select, proxies: [🎯 全球直连, 🚀 节点选择]}
  - {name: 🍎 苹果服务, type: select, proxies: [🎯 全球直连, 🚀 节点选择]}
  - {name: 🎮 游戏平台, type: select, proxies: [🎯 全球直连, 🚀 节点选择]}
  - {name: 🔗 直连域名, type: select, proxies: [🎯 全球直连, 🚀 节点选择]}
  - {name: 🇨🇳 国内 IP, type: select, proxies: [🎯 全球直连, 🚀 节点选择]}
  - {name: 🪜 代理域名, type: select, proxies: [🚀 节点选择, 🎯 全球直连]}
  - {name: 📲 电报消息, type: select, proxies: [🚀 节点选择]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🚀 节点选择, 🎯 全球直连]}
  - {name: 📈 网络测试, type: select, proxies: [🎯 全球直连, 🌏 WARP, 🇺🇸 美国节点, 🇺🇳 其它节点, 🆓 Vless节点]}
  - {name: 🔒 私有网络, type: select, proxies: [DIRECT]}
  - {name: 🛑 广告拦截, type: select, proxies: [REJECT]}
  - {name: 🎯 全球直连, type: select, proxies: [DIRECT]}

  - {name: 🇺🇸 美国节点, type: url-test, lazy: true, use: [🛫 我的机场 1, 🛫 我的机场 2], filter: "(?i)美|us|unitedstates|united states"}
  - {name: 🇺🇳 其它节点, type: url-test, lazy: true, include-all-providers: true, filter: "^(?!.*(?i)(CloudFlare|CF|WARP|美|us)).*$"}

# 路由规则
rules:
  - RULE-SET,zju,🏫 ZJU
  - RULE-SET,ai,🤖 AI

  - RULE-SET,applications,DIRECT
  - DOMAIN-SUFFIX,imkk.uk,DIRECT

  - GEOSITE,category-ads-all,🛑 广告拦截
  - DST-PORT,6881-6889,🎯 全球直连   # P2P(BT)流量端口
  - GEOSITE,private,🔒 私有网络
  - GEOSITE,github,♾️ GitHub
  - GEOSITE,microsoft,Ⓜ️ 微软服务
  - GEOSITE,apple,🍎 苹果服务
  - GEOSITE,google,📢 谷歌服务
  - GEOSITE,category-games@cn,🎮 游戏平台
  - GEOSITE,speedtest,📈 网络测速
  - GEOSITE,geolocation-!cn,🪜 代理域名
  - GEOSITE,cn,🔗 直连域名
  - GEOIP,telegram,📲 电报消息
  - GEOIP,private,🔒 私有网络,no-resolve
  - GEOIP,cn,🇨🇳 国内 IP
  - MATCH,🐟 漏网之鱼

# 规则集（yaml 文件每天自动更新）
rule-providers:
  zju:
    type: http
    behavior: classical
    format: yaml
    path: ./rules/ZJU.yaml
    url: "https://gist.githubusercontent.com/MadisonWirtanen/dea50be03b79db737505e1c80c86da6c/raw/ZJU.yaml"
    interval: 86400

  ai:
    type: http
    behavior: classical
    format: yaml
    path: ./rules/ai.yaml
    url: "https://gist.githubusercontent.com/MadisonWirtanen/e965aa2048ca2e19d34d01ed21b7435d/raw/ai.yaml"
    interval: 86400

  applications:
    type: http
    behavior: classical
    format: yaml
    path: ./rules/applications.yaml
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    interval: 86400